<!DOCTYPE html>
<html>
  <head>
    <title>Cutest Kitten Ever</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Chewy' rel='stylesheet' type='text/css'>
    <meta charset="UTF-8">
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.js"></script>
    <script src="script.js"></script>
  </head>
  <body>

    <header>
      <h1>Vote for the cutest cat!</h1>
    </header>

    <div class='container'>
      <main>

        <div id="contOne">
          <div id="kittenOne">Kitten One</div>
          <p id="nameOne"></p>
          <div class="btnDiv"><button id="kittenOneBtn">Vote for me!</button></div>
        </div>

        <div id="kittenTable">
          <canvas id="kittenChart" width="300" height="300"></canvas>

          <div class="btnDivRslt"><button id="showRslt" style="display:none">Results</button></div>

          <div class="btnDivReset"><button id="reset" style="display:none">Vote Again?</button></div>
        </div>

        <div id="contTwo">
          <div id="kittenTwo">Kitten Two</div>
          <p id="nameTwo"></p>
          <div class="btnDiv"><button id="kittenTwoBtn">Vote for me!</button></div>
        </div>

      </main>
    </div>
    <footer></footer>
  </body>
<html>
